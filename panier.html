<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Orinoco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="all" />
    <link rel="stylesheet" href="design.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <script
      src="https://kit.fontawesome.com/cb2cd7d905.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="pageentiere">
      <header>
        <div class="logo">
          <a href="index.html"
            ><img class="logodef" src="images/logo.png" alt="logo orinoco"
          /></a>
          <a href="index.html"
            ><img class="logodef2" src="images/caddie.png" alt="logo caddie"
          /></a>
        </div>
        <div class="Menu">
          <div class="menu1">
            <a href="index.html"
              ><img class="logodef3" src="images/logo.png" alt="logo orinoco"
            /></a>
          </div>
          <div class="menu2">
            <a class="men2" href="index.html">Produits</a>
          </div>
          <div class="menu3">
            <a class="men3" href="panier.html" data-target="panier">Mon Panier<img
                class="logodef4"
                src="images/caddie.png"
                alt="logo caddie"
            /><span class="totalQté"></span></a>
          </div>
        </div>
      </header>
      <hr />
      <main>
        <h3 id="titlep">Vos articles du panier :</h3>
        <div id="basket"></div>
        <div id="total"></div>
  
  
    <form id="formulaire" >
      <div class="form-row">
        <div class="form-group">
            <label for="firstname">Prénom :</label>
            <input type="text" name="firstName" class="form-control" id="firstname" placeholder="Votre prénom..." required><span id='oublisPrenom'></span><br>
        </div>
        <div class="form-group">
            <label for="name">Nom :</label>
            <input type="text" name="lastName" class="form-control" id="name" placeholder="Votre nom..." required><span id='oublisNom'></span><br>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Votre email@email.fr" required><span id='oublisEmail'></span><br>
        </div>
        <div class="form-group">
            <label for="address">Adresse :</label>
            <input type="text" name="address" class="form-control" id="address" placeholder="22 rue Jean Jaures" required><span id='oublisAdress'></span><br>
        </div>
    </div>
        <div class="form-group">
            <label for="city">Ville :</label>
            <input type="text" name="city" class="form-control" id="city" placeholder="Votre ville..." required><span id='oublisVille'></span><br>
        </div>
  
      <button type="button" onclick="achat()" id="valider">Valider mon panier</button>
     
    </form>
  
    </main> 
      <footer>
        <img
          class="oriwhite"
          src="images/logowhite.png"
          alt="logo blanc orinoco"
        />
        <img class="logodef5" src="images/caddie.png" alt="logo caddie" />
      </footer>
    </div>
    <script src="js/panier.js" async></script>
  </body>
</html>
